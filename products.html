<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 15px 0 5px;
    }
    .product-card p {
      margin: 5px 0 10px;
      font-weight: bold;
      color: #333;
    }
    .product-card button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .product-card button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <nav>
      <a href="index.html" target="_blank">Home</a>
      <a href="#" id="products-link">Products</a>
      <a href="login.html" target="_blank">Login</a>
      <a href="signup.html" target="_blank">Signup</a>
      <a href="#" id="cart-link">ðŸ›’ Cart (0)</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="products">
      <div class="product-card">
        <img src="images/IMG-20250723-WA0043.jpg" alt="Product 1" width="align-items">
        <h3>Argentina Fifa World cup 2018 Tesla glider Football</h3>
        <p>â‚¹1,89,000</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/IMG-20250723-WA0044.jpg" alt="Product 2" width="align-items">
        <h3>Adidas World Cup Football</h3>
        <p>â‚¹1,99,999</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/IMG-20250723-WA0045.jpg" alt="Product 3" width="align-items">
        <h3>Sniper Russian Fifa World Cup Football</h3>
        <p>â‚¹2,10,999</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/IMG-20250723-WA0046.jpg" alt="Product 4" width="align-items">
        <h3>World Cup Quatar 2022 Football</h3>
        <p>â‚¹1,40,999</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
    </section>
  </main>

  <script>
    let cartCount = 0;

    function updateCartCount() {
      const cartLink = document.getElementById('cart-link');
      if (cartLink) {
        cartLink.textContent = `ðŸ›’ Cart (${cartCount})`;
      }
    }

    function addToCart() {
      cartCount++;
      updateCartCount();
    }

    // Initialize count on load
    updateCartCount();
  </script>
</body>
</html>
